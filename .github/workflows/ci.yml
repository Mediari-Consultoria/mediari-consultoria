name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: Analyze & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        # Fix for oxc-parser optional dependencies issue on Linux x64
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Lint Check
        run: npm run lint:check

      - name: Type Check
        run: npm run type-check

      - name: Run Tests
        run: npm run test

      - name: Build
        run: npm run build
